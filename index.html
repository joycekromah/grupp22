<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullScope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
        }
        .slider-bar {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, red, yellow, green);
            border-radius: 10px;
            outline: none;
            pointer-events: none;
        }
        .slider-bar::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 0;
            height: 0;
        }
        .slider-pointer {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background-color: white;
            border: 2px solid black;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }
        .navbar {
            background-color: grey;
        }
        .navbar-brand {
            margin: auto;
            font-size: 2.5rem;
            font-weight: normal;
            font-family: "American Typewriter", sans-serif;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar">
    <span class="navbar-brand">Fullscope</span>
</nav>

<div class="container text-center mt-5">
    <!-- Logo Section -->
    <div class="mb-4">
        <img src=".idea/pics/fullscope.png" alt="FullScope Logo" class="img-fluid" style="max-height: 150px;">
    </div>

    <!-- Search Bar Section -->
    <div class="d-flex justify-content-center">
        <div class="input-group mb-3" style="max-width: 500px; width: 100%;">
            <input id="searchBar" type="text" class="form-control" placeholder="Search for a keyword...">
            <button id="searchButton" class="btn btn-secondary">Search</button>
        </div>
    </div>

    <!-- Slider Section -->
    <div class="slider-container">
        <div id="sliderPointer" class="slider-pointer"></div>
        <input id="sentimentSlider" type="range" min="-5" max="5" step="1" value="0" class="slider-bar" readonly>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    function fetchSentimentValue() {
        const backendValue = 2;
        updateSlider(backendValue);
    }

    function updateSlider(value) {
        const slider = document.getElementById('sentimentSlider');
        const pointer = document.getElementById('sliderPointer');

        if (value >= -5 && value <= 5) {
            slider.value = value;

            const sliderWidth = slider.offsetWidth;
            const min = parseInt(slider.min, 10);
            const max = parseInt(slider.max, 10);
            const position = ((value - min) / (max - min)) * sliderWidth;

            pointer.style.left = `${position}px`;
        } else {
            console.error('Value out of range: Must be between -5 and 5.');
        }
    }

    document.addEventListener('DOMContentLoaded', fetchSentimentValue);

    document.getElementById('searchButton').addEventListener('click', () => {
        alert('Implement your search logic here.');
    });
</script>
</body>
</html>
